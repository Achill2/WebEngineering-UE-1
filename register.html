<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="author" content="Levent Cinel" />
		<title xml:lang="en">Business Informatics Group Quiz - Register</title>
		<link rel="stylesheet" type="text/css" href="./styles/screen.css"/>
	</head>
	<body>
		<header>
			<img class="headerLogo" src="./img/big-logo-small.png" alt="Big Logo" />
			<span class="headerContent">Quiz</span>
			<input class="headerButton" type="button" value="Anmelden"/>
		</header>
		<section id ="content_register">
			<form action="" name="register_form" method="post">
				<section id="personalData">
					<h1>Persönliche Daten</h1>
					<p>
						<label class="reg_label" for="first_name_input">Vorname:</label>	
						<input class="reg_input" type="text" id="first_name_input"></input>
					</p>
					<p>
						<label class="reg_label" for="last_name_input">Nachname:</label>
						<input class="reg_input" type="text" id="last_name_input"></input>
					</p>
					<p>
						<label class="reg_label" id="birhdate_input">Geburtstag:</label>
						<input class="reg_input" type="date" id="birthdate_input"></input>
					</p>
					<p>
						<label class="reg_label" id="sex_input">Geschlecht:</label>
						<select class="reg_input">
							<option value="männlich">Männlich</option>
							<option value="weiblich">Weiblich</option>
							<option value="other">Anderes</option>
						</select>
					</p>
				</section>
				<section id="loginData">
					<h1>Login Daten</h1>
					<p>
						<label class="reg_label" for="user_name_input">Benutzername*:</label>
						<input class="reg_input" type="text" id="user_name_input"></input>
					</p>
					<p>
						<label class="reg_label" for="user_password_input">Passwort*:</label>
						<input class="reg_input" type="password" id="user_password_input" minlength=4 maxlength=8> </input>
					</p>
				</section>
				<input id="submit_register_button" class="button submit" type="submit" value="Registrieren"></button>
			</form>
			<footer> 
				<p class="Zusatztext"> Mit &quot;*&quot; gezeichnete Felder sind Pflichtfelder </p> 
			</footer>
		</section>
		<footer>
			<span class="footerContent">&copy; 2014 BIG Quiz</span>
		</footer>
	</body>
</html>
