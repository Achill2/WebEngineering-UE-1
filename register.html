<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="author" content="Levent Cinel" />
		<title xml:lang="en">Business Informatics Group Quiz - Register</title>
		<link rel="stylesheet" type="text/css" href="./styles/screen.css"/>
	</head>
	<body>
		<header>
			<img class="headerLogo" src="./img/big-logo-small.png" alt="Big Logo" />
			<span class="headerContent">Quiz</span>
			<input class="headerButton" type="button" value="Anmelden"/>
		</header>
		<section>
			<section id="personalData">
				<h1>Pers√∂nliche Daten</h1>
				<label for="first_name_input">Vorname:</label>	
				<input type="text" id="first_name_input"></input>
				<label for="last_name_input">Nachname:</label>
				<input type="text" id="last_name_input"></input>
				<label id="birhdate_input">Geburtstag:</label>
				<input type="date" id="birthdate_input"></input>
				<label id="sex_input">Geschlecht:</label>
				<select>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
				
			</section>
			<section id="loginData">
				<h1>Login Daten</h1>
				<label for="user_name_input">Benutzername:</label>
				<input type="text" id="user_name_input"></input>
				<label id="password_label">Passwort:</div>
				
				
			</section>
		</section>
		<footer>
			<span class="footerContent">&copy; 2014 BIG Quiz</span>
		</footer>
	</body>
</html>
